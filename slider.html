<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1349px;margin:0px auto 44px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/BloodBank_Slider.jpg" alt="BloodBank_Slider"  title="BloodBank_Slider" />
                </li>
                <li><img src="images/home%20image.jpeg" alt="home image"  title="home image" />
                </li>
                <li><img src="images/RotiBank_Slider.jpg" alt="RotiBank_Slider"  title="RotiBank_Slider" />
                </li>
                <li><img src="images/slider1.png" alt="slider1"  title="slider1" />
                </li>
                <li><img src="images/slider2.png" alt="slider2"  title="slider2" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/BloodBank_Slider-tn.jpg" alt="BloodBank_Slider" title="BloodBank_Slider" /></li>
                <li><img src="images/home%20image-tn.jpeg" alt="home image" title="home image" /></li>
                <li><img src="images/RotiBank_Slider-tn.jpg" alt="RotiBank_Slider" title="RotiBank_Slider" /></li>
                <li><img src="images/slider1-tn.png" alt="slider1" title="slider1" /></li>
                <li><img src="images/slider2-tn.png" alt="slider2" title="slider2" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slideshow">jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
